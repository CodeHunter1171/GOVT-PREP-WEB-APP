name: GOVT-PREP CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------
      # Build & Push Docker Image
      # ---------------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t madhesh1171/govt-prep-app:latest .

      - name: Push Docker image
        run: |
          docker push madhesh1171/govt-prep-app:latest

      # ---------------------------
      # Terraform Apply
      # ---------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.13.4

      - name: Terraform Init
        run: terraform -chdir=iac init

      - name: Terraform Plan
        run: terraform -chdir=iac plan

      - name: Terraform Apply
        run: terraform -chdir=iac apply -auto-approve
